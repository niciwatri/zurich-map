<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="container" style="background-image: url(hintergrund-map.svg);">
    <div>
        <img class="kreisealle" src="kreise-alle.svg">
    </div>
    <div class="kombo1" style="z-index: 99">
        <img id="kreisHaus" src="linkgroup-kreis-klein.svg" onmouseenter="mouseenterkombo1()" onmouseleave="onmouseleavekombo1()">
        <img id="haus" src="linkgroup-haus-klein.svg" onmouseenter="mouseenterkombo1()" onmouseleave="onmouseleavekombo1()">
        <img id="infoLinkgroup" class="info" src="info-linkgroup.svg">
        <img id="infoBus" class="info" src="info-bus.svg">
    </div>

    <div class="kombo2" style="z-index: 99">
        <img id="kreisBus" class="kreis" src="bus-kreis.svg" onmouseenter="mouseenterkombo2()" onmouseleave="onmouseleavekombo2()">
        <img id="bus" src="bus-ort.svg" onmouseenter="mouseenterkombo2()" onmouseleave="onmouseleavekombo2()">
    </div>
</div>

<div>
    <img id="alle" src="zurich_map_orte.svg" onclick="fadeOutEffect()">
</div>
</body>

</html>

<script src="hover.js"></script>
